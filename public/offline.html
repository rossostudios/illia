<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Illia.club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
        }

        .icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon svg {
            width: 50px;
            height: 50px;
            fill: none;
            stroke: #fff;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            font-size: 1.125rem;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            background: #fff;
            color: #764ba2;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24">
                <path d="M2 10a8 8 0 0 1 8-8v8l5.55-5.55A9.953 9.953 0 0 1 18 4c2.21 0 4 1.79 4 4s-1.79 4-4 4h-1v2h1a6 6 0 1 0-6-6v6l-5.45 5.45A9.953 9.953 0 0 1 2 10z"/>
            </svg>
        </div>

        <h1>You're Offline</h1>

        <p>
            It looks like you've lost your internet connection.
            Please check your network settings and try again.
        </p>

        <button onclick="window.location.reload()" class="button">
            Try Again
        </button>
    </div>

    <script>
        // Check if back online
        window.addEventListener('online', function() {
            window.location.reload();
        });

        // Retry button
        document.querySelector('.button').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.reload();
        });
    </script>
</body>
</html>
